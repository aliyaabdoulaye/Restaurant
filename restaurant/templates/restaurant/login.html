{% extends 'restaurant/base.html' %}

{% block title %}Connexion - Restaurant Pro{% endblock %}

{% block content %}
<div class="max-w-md mx-auto">
    <div class="bg-white rounded-lg shadow-xl p-8">
        <div class="text-center mb-8">
            <i class="fas fa-utensils text-orange-500 text-5xl mb-4"></i>
            <h1 class="text-3xl font-bold text-gray-800">Connexion Staff</h1>
            <p class="text-gray-600 mt-2">Accédez au système de gestion</p>
        </div>
        
        <form method="post" class="space-y-6">
            {% csrf_token %}
            
            <div>
                <label class="block text-gray-700 font-semibold mb-2">
                    <i class="fas fa-user mr-2"></i>Nom d'utilisateur
                </label>
                <input type="text" name="username" required
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-transparent">
            </div>
            
            <div>
                <label class="block text-gray-700 font-semibold mb-2">
                    <i class="fas fa-lock mr-2"></i>Mot de passe
                </label>
                <input type="password" name="password" required
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-transparent">
            </div>
            
            {% if form.errors %}
            <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded">
                <p>Identifiants incorrects. Veuillez réessayer.</p>
            </div>
            {% endif %}
            
            <button type="submit" class="w-full bg-orange-500 text-white px-6 py-3 rounded-lg hover:bg-orange-600 font-bold text-lg">
                <i class="fas fa-sign-in-alt mr-2"></i>Se connecter
            </button>
        </form>
        
        <div class="mt-6 text-center">
            <a href="{% url 'index' %}" class="text-orange-500 hover:text-orange-600">
                <i class="fas fa-arrow-left mr-1"></i>Retour à l'accueil
            </a>
        </div>
    </div>
</div>
{% endblock %}
